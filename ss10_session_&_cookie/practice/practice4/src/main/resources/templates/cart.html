<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a href="/shop">Shop</a>
</p>
<h1>Your Cart</h1>
<form th:action="@{/shop}" th:object="${cart}" method="post">
    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
    <table border="1" style="text-align: center">
        <tr>
            <th>Item</th>
            <th>Decrease</th>
            <th>Quantity</th>
            <th>Increase</th>
            <th>Price</th>
        </tr>
        <tr th:each="product: ${cart.products}">
            <td th:text="${product.getKey().name}"></td>
            <td>
                <a id="decrease_button" th:text="${'-'}" style="text-decoration: none"
                   th:href="@{/decrease/__${product.getKey().id}__(action='show')}"></a>
            </td>
            <td>
                <span th:text="${product.getValue()}"></span>
            </td>
            <td>
                <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
                   style="text-decoration: none"
                   th:text="${'+'}"></a>
            </td>
            <td th:text="${product.getKey().price}"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td></td>
            <td><a href="/payment">Thanh to√°n</a></td>
            <td th:text="${cart.countTotalPayment()}"></td>
        </tr>
    </table>
</form>
</body>
</html>
