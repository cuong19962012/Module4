<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap-5.0.2-dist/css/bootstrap.css"
          th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.css}">
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form method="post" th:object="${userDto}" action="/signup">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <label class="form-label text-danger" th:if="${#fields.hasErrors('firstName')}"
                                               th:errors="*{firstName}"></label>
                                        <input type="text" id="firstName" th:field="*{firstName}"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="firstName">First Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label text-danger" th:if="${#fields.hasErrors('lastName')}"
                                               th:errors="*{lastName}"></label>
                                        <input type="text" th:field="*{lastName}" id="lastName"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="lastName">Last Name</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <label class="form-label text-danger"
                                               th:if="${#fields.hasErrors('birthOfDay')}"
                                               th:errors="*{birthOfDay}"></label>
                                        <input type="text" th:field="*{birthOfDay}" class="form-control form-control-lg"
                                               id="birthdayDate"/>
                                        <label for="birthdayDate" class="form-label">Birthday</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label text-danger"
                                               th:if="${#fields.hasErrors('phoneNumber')}"
                                               th:errors="*{phoneNumber}"></label>
                                        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label class="form-label text-danger" th:if="${#fields.hasErrors('email')}"
                                               th:errors="*{email}"></label>
                                        <input type="email" id="emailAddress" th:field="*{email}"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="emailAddress">Email</label>
                                    </div>

                                </div>

                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"
        src="../static/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
